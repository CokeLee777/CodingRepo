<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<div id="find3"></div>
	<div id="count3"></div>
	<script>
		let countNumber = 0;

		function examineNumber(){

			for(let i = 1; i <= 100; i++){
				if(i % 3 === 0){
					document.write(`${i}, `);
					countNumber += 1;
				}
			}
			document.write(` 3의 배수의 갯수 : ${countNumber}`);
		}

		function init(){
			examineNumber();
		}

		init();
	</script>
</body>
</html>
