<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수일까, 홀수일까</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>짝수일까, 홀수일까</h2>
	<div id="odd"></div>
	<script>
		let userInput = prompt("숫자를 입력하세요.");
		
		function examineNumber(userInput){
			if(userInput % 3 === 0 && userInput !== 0){
				paintingHTML().innerHTML = `${userInput}은 3의 배수 입니다.`;
			}
			else{
				paintingHTML().innerHTML = `${userInput}은 3의 배수가 아닙니다.`;
			}
		}

		function paintingHTML(){
			const displayPaint = document.querySelector("#odd");
			return displayPaint
		}

		function init(){
			if(userInput !== null){
				examineNumber(userInput);
				paintingHTML();
			}else{
				prompt("입력이 취소되었습니다.");
			}
			
		}

		init();
	</script>
</body>
</html>
