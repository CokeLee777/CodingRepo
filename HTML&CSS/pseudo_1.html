<!doctype html>
<html>
<head>
    <style>
        a:link{
            color: black;
        }
        a:visited{
            color: red;
        }
/*        마우스 갖다댔을 시*/
        a:hover{
            color: yellow;
        }
/*        마우스 클릭 시*/
        a:active{
            color: green;
        }
        a:focus{
            color: white;    
        }
/*        포커스가 잡힌다. 직접 사용해볼것*/
        input:focus{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <a href="#">방문함</a>
    <a href="#">방문안함</a>
    <input type="text">
</body>
</html>
