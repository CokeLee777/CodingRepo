<!doctype html>
<html>
<head>
    <style>
        img{
/*            마우스를 올리고 1초뒤에 filter효과를 적용한다.*/
            transition: all 1s;
        }
/*        hover는 마우스를 올려놓았을 때 효과를 준다.*/
        img:hover{
            -webkit-filter: grayscale(100%) blur(3px);
            -o-filter: grayscale(100%) blur(3px);
            filter: grayscale(100%) blur(3px);
        }
        h1{
            -webkit-filter: blur(3px);
            -o-filter: blur(3px);
            filter: blur(3px);
        }
    </style>
</head>
<body>
    <h1>AWS</h1>
    <img src="aws.PNG" alt="">
</body>
</html>
