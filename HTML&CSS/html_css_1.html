<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 해당 문자열의 색을 변경하는 방법 2 -->
    <!-- style태그는 html의 문법이다 -->
    <!-- 밑에 h2{color:blue} 는 css의 문법이다 -->
    <style>
      h2{color:blue}
    </style>
  </head>
  <body>
     <!-- 해당 문자열의 색을 변경하는 방법1 -->
     <!-- h1태그안에 style=까지는 html 의 문법이고 "color=red"는 css의문법이다 -->
    <h1 style="color:red">Hello World</h1>
    <h2>Hello World</h2>
  </body>
</html>
