<!doctype html>
<html>
<head>
    <style>
/*        이 웹페이지에 등장하는 모든 태그를 지정*/
        *{
            box-sizing: border-box;
        }
        div{
            margin: 10px;
            width: 150px;
        }
        #small{
            border: 10px solid black;
        }
        #large{
            border: 30px solid black;
        }
    </style>
</head>
<body>
    <div id="small">Hello</div>
    <div id="large">Hello</div>
</body>
</html>
