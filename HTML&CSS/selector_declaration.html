<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      <!-- 모든 li 태그의 디자인을 바꿔줌 -->
      <!-- 디자인들을 더 자세히 들여다보고싶으면 구글이미지검색에 css selector을 검색 -->
      li{
        color:red;
        <!-- 모든 li 태그에다가 밑줄을 긋는다 -->
        text-decoration:underline
      }
    </style>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </body>
</html>
