<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      li{color:red !important;}
      #idsel{color:blue;}
      .classsel{color:green;}
    </style>
  </head>
  <body>
    <ul>
      <li>html</li>
      <!-- style 선택자가 우선순위1번 -->
      <li id="idsel" class="classsel" style="color:powderblue">css</li>
      <li>javascript</li>
    </ul>
    <ol>
      <!-- 우선순위 순서대로 나열 -->
      <li>style attribute</li>
      <li>id selector</li>
      <li>class selector</li>
      <li>tag selector</li>
    </ol>
  </body>
</html>
