<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    /* 모든 ul 밑에 li 태그의 디자인을 바꾼다. */
      ul li{
        color:red;
      }
      /* id 값이 lecture인 태그안에 li 의 디자인을 바꾼다. */
      #lecture>li{
        border:1px solid red;
      }
      /* 모든 ul과ol의 디자인을 바꾼다. */
      ul,ol{
        background-color: powderblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <ol id="lecture">
      <li>HTML</li>
      <li>CSS
        <ol>
          <li>selector</li>
          <li>declaration</li>
        </ol>
      </li>
      <li>JavaScript</li>
    </ol>
  </body>
</html>
